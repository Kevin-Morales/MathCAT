---
-
  name: whitespace-omission
  tag: "!*"
  match: "not(self::m:math) and not($MatchingWhitespace) and (@data-previous-space-width >= 0.25 or @data-following-space-width >= 0.25)"
  replace:
   - with:
      variables: [MatchingWhitespace: "true()"]
      replace:
      - test:
        - if: "(@class='MathML-unit' or BaseNode(.)[@class='MathML-unit']) and @data-previous-space-width >= 0.25"  # BANA 5.3(a)
          then: [t: "ùêñ"]
        - else_if: "@data-previous-space-width > 1.1"
          then: [t: "‚†¨"]
        - else_if: "@data-previous-space-width >= 0.25"      # thickspace
          then: [t: "W"]
      - x: "."
      - test:
        - if: "(@class='MathML-unit' or BaseNode(.)[@class='MathML-unit']) and @data-following-space-width >= 0.25" # BANA 5.3(a)
          then: [t: "ùêñ"]
        - else_if: "@data-following-space-width > 1.1"
          then: [t: "‚†¨"]
        - else_if: "@data-following-space-width >= 0.25"      # thickspace
          then: [t: "W"]

-
   name: omission-intent
   tag: "!*"
   match: "contains(@intent, ':blank')"
   replace: 
   - t: "‚†¨"

-
   name: unicode-override
   tag: "*"
   match: "@data-unicode"
   replace: 
   - x: "@data-unicode"

-
   name: default
   tag: msqrt
   match: "."
   replace: 
   - t: "‚†ú"
   - test:
      if: "NeedsToBeGrouped(*[1], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else:
      - x: "*[1]"

-
  name: default
  tag: mroot
  match: "."
  replace: 
  - t: "‚†à"
  - test:
      if: "NeedsToBeGrouped(*[2], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[2]"
      - t: "‚†Ü"
      else:
      - x: "*[2]"
  - t: "‚†ú"
  - test:
      if: "NeedsToBeGrouped(*[1], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else:
      - x: "*[1]"
      
               
# Fraction rules
   # The fraction part of a mixed number is always simple
   # They also differ because a two character sequence is needed to bracket the fraction
   # The invisible plus should produce an empty string

-
   name: common-fraction-mixed-number
   tag: mfrac
   match:
      - "preceding-sibling::*[1][self::m:mo][text()='\u2064'] and" # preceding element is invisible plus
      - "*[1][self::m:mn][not(contains(., '.'))]   and" 
      - "*[2][self::m:mn][not(contains(., '.'))]"
   replace: 
   - t: "#"    # signal end of previous numeric mode
   - x: "*[1]"
   - t: "N‚†å"
   - x: "*[2]"

-
  name: default
  tag: mfrac
  match: "."
  replace:
  - test:
      if: "DEBUG(NeedsToBeGrouped(DEBUG(*[1]), 'French', true()))"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else:
      - x: "*[1]"
  - t: "‚†å"
  - test:
      if: "NeedsToBeGrouped(*[2], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[2]"
      - t: "‚†Ü"
      else:
      - x: "*[2]"

-
   #GTM 14.3.3 (not sure what else vertical juxtaposition applies to)
   name: binomial-frac
   tag: mrow
   match: "IsBracketed(., '(', ')') and *[2][self::m:mfrac][@linethickness=0]"
   replace: 
   - x: "*[1]"
   - x: "*[2]/*[1]"
   - t: "‚†∞‚†ª"
   - x: "*[2]/*[2]"
   - x: "*[3]"

- name: binomial-table
  tag: mrow
  match: "IsBracketed(., '(', ')') and *[2][self::m:mtable][count(*)=2 and count(*[1])=1] and contains(@intent, 'binomial(')"
  replace:
     - x: "*[1]"
     - x: "*[2]/*[1]/*[1]/*[1]"
     - t: "‚†∞‚†ª"
     - x: "*[2]/*[2]/*[1]/*[1]"
     - x: "*[3]"

#
# Matrix/Determinant rules
# matrix and determinant are the same other than "matrix"/"determinant" based on the bracketing chars
# we don't do spatial layout, instead the beginning/ending of each row uses the enlarged bracketing chars
-
  name: default-matrix
  tag: mrow
  variables:
    - RowStart: "*[1]"
    - RowEnd: "*[3]"
  match:
    - "*[2][self::m:mtable] and"
    - (IsBracketed(., '(', ')') or IsBracketed(., '[', ']') or IsBracketed(., '|', '|'))
  replace: [x: "*[2]"]
-
  name: default-mtable
  tag: mtable
  match: "."
  replace: [x: "*"]
-
  name: default
  tag: [mtr, mlabeledtr]
  match: "."
  replace:
  - test: 
      if: "preceding-sibling::*"
      then: [t: "W‚††‚†úW"]
  - t: ""
  - x: $RowStart
   
  #  - test:
  #     if: .[self::m:mlabeledtr]
  #     then:
  #        - t: "‚†ó‚†ï‚†∫W‚†á‚†Å‚†É‚†ë‚†á‚†∏‚†í"  # "row label:"
  #        - x: "*[1]/*"           # contents of row label
  - test:
      if: .[self::m:mlabeledtr]
      then: [x: "*[position()>1]"]
      else: {x: "*"}
  - x: $RowEnd


-
  name: empty
  tag: mtd
  match: ".=''"
  replace:
  - t: "‚†ê‚†Ç"

-
  name: default
  tag: mtd
  match: "."
  replace:
  - test:
      if: "*"
      then:
      - test: 
         if: "preceding-sibling::*"
         then: [t: "W"]
      - x: "*"
      # else nothing to braille

-
   name: no-content
   tag: math
   match: "not(*)"      # empty
   replace: [t: "W"]    # not sure that is right, but this shouldn't happen

-
  name: default
  tag: math
  match: "."
  variables:
  - RowStart: "''"           # empty string -- it needs to be set
  - RowEnd: "''"             # empty string -- it needs to be set
  - NewScriptContext: "''"    # empty string -- it needs to be set
  - MatchingWhitespace: "false()"
  replace: [x: "*"]

-
    name: empty-mrow
    tag: mrow
    match: "not(*)"
    replace: [t: "W"] # not sure what is correct -- if in a fraction, probably something is better than nothing

-
  # From 14.5, 14.6, and 14.7 -- need to add block indicators around the argument unless it has parens
  name: trig-functions
  tag: mrow
  match: "count(*)=3 and *[2]='\u2061' and
          IsInDefinition(BaseNode(*[1]), 'Braille', 'TrigFunctionNames') and not(IsBracketed(*[3], '(', ')'))"
  replace:
  - x: "*[1]"
  - t: "‚†∞"
  - x: "*[3]"
  - t: "‚†Ü"

  
-
   name: default
   tag: mrow
   match: "."
   replace: [x: "*"]


-
   # operator omission
   name: operator-omission
   tag: mo
   # normally(?) this is an omission, but the case 6'2" causes problems due to WIRIS
   # in that case, it doesn't put the ft/in in a superscript and thinks the space is an operator
   # canonicalization moves them into <msup> with base <mn>, so this shouldn't be an omission for that case
   match: ".='\u00A0' and @width > 1.1 and 
           not( preceding-sibling::*[1][self::m:msup and *[2][self::m:mo]] and
                following-sibling::*[1][self::m:msup and *[2][self::m:mo]] )"
   replace:
   - t: "‚†¨"   # empty space for omission

-
  # "‚àº" can be a prefix *operator* or an infix comparison -- they have different spacing. We catch the prefix version here
  # Note: ASCII "~" has been canonicalized to occur only in a diacritical position
  name: prefix-tilde
  tag: mo
  match: "translate(., '‚àº', '')='' and not(preceding-sibling::*) and parent::m:mrow"
  replace:
  - x: "text()"

-
   name: default
   tag: mo
     # add spaces around comparison operators unless they are in a script position,
   variables: # ratio not spaced in UEB; also make sure it is an infix operator (e.g., "~" can be prefix)
   - AddSpaces: "$UEB_UseSpacesAroundAllOperators"
   match: "."
   replace:
      - test:
         if: "$AddSpaces"
         then:
            - test:
               if: "preceding-sibling::*"
               then: [t: "W"]
      - x: "text()"
      - test:
         if: "$AddSpaces and following-sibling::*" 
         then: [t: "W"]


-
   name: default
   tag: mn
   match: "."
   replace:
   - x: "BrailleChars(., 'French')"
-
   name: default
   tag: [mi, mtext]
   match: "."
   replace:
   - x: "BrailleChars(., 'French')"

-
   name: default
   tag: mstyle
   match: "."
   replace:
   - test:
      if: "*"
      then: [x: "*"]
      # else do nothing -- no content

-
  name: mhchem-hack
  # this captures the output for the mhchem's "<=>", "<<=>", and "<=>>" output (there are no Unicode arrows for them)
  # this isn't a perfect match, but should be good enough and allows merging all three (see github.com/NSoiffer/MathCAT/issues/60)
  tag: mover
  match:
  -    "*[1][substring(., 1, 1)='‚ÜΩ'] and"
  -    "*[2][substring(., string-length(), 1)='‚áÄ']"
  replace:
  - t: "W"
  - test:
      if: "*[1][self::m:mrow]"
      then_test:
          if: "*[2][self::m:mrow]"
          then: [x: "'ü£ë'"]    # 0x1f8d1 -- this is currently unassigned and may get used by UTC at some point (<=>)
          else: [x: "'ü£ì'"]    # 0x1f8d3 -- this is currently unassigned and may get used by UTC at some point (<<=>)
      else: [x: "'ü£í'"]        # 0x1f8d2 -- this is currently unassigned and may get used by UTC at some point (<=>>)
  - t: "W"

-
  # special hack to catch double over/under bar built from nested mover/munder
  name: doubled-line-hack-exception 
  tag: [mover, munder]
  match:
  - "*[2][self::m:mo and string-length(.) = 1 and (.='¬Ø')] and"    # has line/bar
  - "( (self::m:mover and *[1][self::m:mover]) or (self::m:munder and *[1][self::m:munder]) ) and"  # both mover/munder
  - "*[1]/*[2][self::m:mo and string-length(.) = 1 and (.='¬Ø')]"  # other mover/munder has line/bar
  replace: 
  - test:
      if: "self::m:munder"
      then: [t: "‚†®"]
  - t: "‚†ò‚†∏‚†í"
  - test:
      if: "NeedsToBeGrouped(*[1], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else: [x: "*[1]"]

-
  name: single-char-exceptions    # GTM 12
  tag: [mover, munder]
  match: "*[2][string-length(.) = 1 and translate(., '_¬Ø‚Üí.¬∑Àô~^‚åÑ‚åí','')='']"
  replace: 
  - test:
      if: "self::m:munder"
      then: [t: "‚†®"]
  - test:
    - if: "*[2][text()='_' or text()='¬Ø']"
      then: [t: "‚†∏‚†í"]
    - else_if: "*[2][text()='‚Üí']"
      then: [t: "‚†®‚†í"]
    - else_if: "*[2][text()='.' or text()='¬∑' or text()='Àô']"
      then: [t: "‚†Ç"]      # FIX: couldn't find an example
    - else_if: "*[2][text()='~']"
      then: [t: "‚†ê‚†∏‚†í"]
    - else_if: "*[2][text()='^']"
      then: [t: "‚†ò‚†í"]
    - else_if: "*[2][text()='‚åÑ']"
      then: [t: "‚†∏‚†ò‚†í"]
      else: [t: "‚†à‚†í"]    # arc/‚åí
  # The examples in 12.1 never group the base, but this seems dubious. Needs to be confirmed
  #  - test:
  #        if: "NeedsToBeGrouped(*[1], 'French', true())"
  #        then:
  #        - t: "‚†∞"
  #        - x: "*[1]"
  #        - t: "‚†Ü"
  #        else: [x: "*[1]"]
  - x: "*[1]"

-
  # In French braille, we drop the script indicators in both subscripts and superscripts for:
  #   msub: chemistry (e.g., H20)
  #   msup: primes
  # We combine them here
  name: single-char-exceptions 
  tag: [msub, msup]
  match: "(self::m:msub and @data-chem-formula) or (self::m:msup and *[2][translate(., \"'‚Ä≤‚Ä≥‚Ä¥\",'')=''])"
  replace:
  - test:
      if: "NeedsToBeGrouped(*[1], 'French', true())"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else: [x: "*[1]"]
  - x: "*[2]"

-
   name: default
   tag: [msub, msup, munder, mover]
   match: "."
   variables: [AddSpaces: "(self::m:munder or self::m:mover) and IsInDefinition(BaseNode(*[1]), 'Braille', 'NemethComparisonOperators')"]
   replace:
   - test:
      if: "$AddSpaces"
      then: [t: "W"]
   - test:
         if: "NeedsToBeGrouped(*[1], 'French', self::m:msub or self::m:msup)"
         then:
         - t: "‚†∞"
         - x: "*[1]"
         - t: "‚†Ü"
         else: [x: "*[1]"]
   - with:   # this could be tighter and be just around the *[2] part, but this is consistent with msubsup below
      variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
      replace:
      - test:
         - if: "self::m:msup"
           then: [t: "‚†à"]
         - else_if: "self::m:msub"
           then: [t: "‚†¢"]
         - else_if: "self::m:munder"
           then: [t: "‚†¢‚†¢"]
           else: [t: "‚†à‚†à"]  # mover
      - test:
         if: "NeedsToBeGrouped(*[2], 'French', false())"
         then:
         - t: "‚†∞"
         - x: "*[2]"
         - t: "‚†Ü"
         else: [x: "*[2]"]
   - t: "#"   # signal end script/numeric mode
   - test:
      if: "$AddSpaces"
      then: [t: "W"]



-
  name: msubsup_default_mmultiscripts_equiv
  tag: [msubsup, munderover, mmultiscripts] # mmultiscripts with only sub/sup postscript
  match: "count(*)=3"    # catches mmultiscripts equiv
  variables: [IsPrimeSuperScript: "not(self::m:munderover) and *[3][translate(., \"'‚Ä≤‚Ä≥‚Ä¥\",'')='']"]
  replace:
  - test:
      if: "NeedsToBeGrouped(*[1], 'French', self::m:msubsup)"
      then:
      - t: "‚†∞"
      - x: "*[1]"
      - t: "‚†Ü"
      else: [x: "*[1]"]
  - test:
      if: "$IsPrimeSuperScript"
      then: [x: "*[3]"]
  - with:
      variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string 
      replace:
      - test:
          if: "self::m:munderover"
          then: [t: "‚†¢‚†¢"]
          else: [t: "‚†¢"]
      - test:
          if: "NeedsToBeGrouped(*[2], 'French', false())"
          then:
          - t: "‚†∞"
          - x: "*[2]"
          - t: "‚†Ü"
          else: [x: "*[2]"]
      - test:
          if: "not($IsPrimeSuperScript)"
          then:
          - test:
              if: "self::m:munderover"
              then: [t: "‚†à‚†à"]
              else: [t: "‚†à"]
          - test:
              if: "NeedsToBeGrouped(*[3], 'French', false())"
              then:
              - t: "‚†∞"
              - x: "*[3]"
              - t: "‚†Ü"
              else: [x: "*[3]"]


-
# See 9.5, remark before last example about atomic numbers (they are *after* the base preceded by dot 6)
  name: atomic-number
  tag: mmultiscripts
  match: "count(*)=4 and *[2][self::m:mprescripts] and @data-chem-formula"
  replace:
  - x: "*[1]"
  - test:
      if: "not(*[3][self::m:none])"
      then:
      - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚††‚†¢"
            - test:
                if: "NeedsToBeGrouped(*[3], 'French', true())"
                then:
                - t: "‚†∞"
                - x: "*[3]"
                - t: "‚†Ü"
                else: [x: "*[3]"]
  - test:
      if: "not(*[4][self::m:none])"
      then:
      - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚††‚†à"
            - test:
                if: "NeedsToBeGrouped(*[4], 'French', false())"
                then:
                - t: "‚†∞"
                - x: "*[4]"
                - t: "‚†Ü"
                else: [x: "*[4]"]

-
   name: default
   tag: mmultiscripts
   match: "."
   variables:
   # computing the number of postscripts is messy because of <mprescripts> being optionally present -- we use "mod" to get the count right
   - Prescripts: "m:mprescripts/following-sibling::*"
   - NumChildren: "count(*)"       # need to stash this since the count is wrong inside '*[...]' below
   - Postscripts: "*[position()>1 and position() < (last() + ($NumChildren mod 2) -count($Prescripts))]"
   replace:
   - test:
      if: "$Prescripts"
      then:
      - test:
         if: "not($Prescripts[1][self::m:none])"
         then:
         - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚†¢"
            - test:
                if: "NeedsToBeGrouped($Prescripts[1], 'French', true())"
                then:
                - t: "‚†∞"
                - x: "$Prescripts[1]"
                - t: "‚†Ü"
                else: [x: "$Prescripts[1]"]
      - test:
         if: "not($Prescripts[2][self::m:none])"
         then:
         - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚†à"
            - test:
                if: "NeedsToBeGrouped($Prescripts[2], 'French', false())"
                then:
                - t: "‚†∞"
                - x: "$Prescripts[2]"
                - t: "‚†Ü"
                else: [x: "$Prescripts[2]"]
      - test:
         if: "count($Prescripts)>2"
         then:
         - test:
            if: "not($Prescripts[3][self::m:none])"
            then:
            - with:
               variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
               replace:
               - t: "‚†¢"
               - test:
                  if: "NeedsToBeGrouped($Prescripts[3], 'French', false())"
                  then:
                  - t: "‚†∞"
                  - x: "$Prescripts[3]"
                  - t: "‚†Ü"
                  else: [x: "$Prescripts[3]"]
         - test:
            if: "not($Prescripts[4][self::m:none])"
            then:
            - with:
               variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
               replace:
               - t: "‚†à"
               - test:
                  if: "NeedsToBeGrouped($Prescripts[4], 'French', false())"
                  then:
                  - t: "‚†∞"
                  - x: "$Prescripts[4]"
                  - t: "‚†Ü"
                  else: [x: "$Prescripts[4]"]
         - test:
            if: "count($Prescripts) > 4"   # give up and just dump them out so at least the content is there
            then: [x: "$Prescripts[position() > 4]"]

   - x: "*[1]"
   - test:
      if: "$Postscripts"
      then:
      - test:
         if: "not($Postscripts[1][self::m:none])"
         then:
         - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚†¢"
            - test:
                if: "NeedsToBeGrouped($Postscripts[1], 'French', false())"
                then:
                - t: "‚†∞"
                - x: "$Postscripts[1]"
                - t: "‚†Ü"
                else: [x: "$Postscripts[1]"]
      - test:
         if: "not($Postscripts[2][self::m:none])"
         then:
         - with:
            variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
            replace:
            - t: "‚†à"
            - test:
                if: "NeedsToBeGrouped($Postscripts[2], 'French', false())"
                then:
                - t: "‚†∞"
                - x: "$Postscripts[2]"
                - t: "‚†Ü"
                else: [x: "$Postscripts[2]"]
      - test:
         if: "count($Postscripts)>2"
         then:
         - test:
            if: "not($Postscripts[3][self::m:none])"
            then:
            - with:
               variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
               replace:
               - t: "‚†¢"
               - test:
                  if: "NeedsToBeGrouped($Postscripts[3], 'French', false())"
                  then:
                  - t: "‚†∞"
                  - x: "$Postscripts[3]"
                  - t: "‚†Ü"
                  else: [x: "$Postscripts[3]"]
         - test:
            if: "not($Postscripts[4][self::m:none])"
            then:
            - with:
               variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
               replace:
               - t: "‚†à"
               - test:
                  if: "NeedsToBeGrouped($Postscripts[4], 'French', false())"
                  then:
                  - t: "‚†∞"
                  - x: "$Postscripts[4]"
                  - t: "‚†Ü"
                  else: [x: "$Postscripts[4]"]
         - test:
            if: "count($Postscripts)>4"
            then:
            - test:
               if: "not($Postscripts[5][self::m:none])"
               then:
               - with:
                  variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
                  replace:
                  - t: "‚†¢"
                  - test:
                      if: "NeedsToBeGrouped($Postscripts[5], 'French', false())"
                      then:
                      - t: "‚†∞"
                      - x: "$Postscripts[5]"
                      - t: "‚†Ü"
                      else: [x: "$Postscripts[5]"]
            - test:
               if: "not($Postscripts[6][self::m:none])"
               then:
               - with:
                  variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
                  replace:
                  - t: "‚†à"
                  - test:
                      if: "NeedsToBeGrouped($Postscripts[6], 'French', false())"
                      then:
                      - t: "‚†∞"
                      - x: "$Postscripts[6]"
                      - t: "‚†Ü"
                      else: [x: "$Postscripts[6]"]
            - test:
               if: "count($Postscripts)>6"
               then:
               - test:
                  if: "not($Postscripts[7][self::m:none])"
                  then:
                  - with:
                     variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
                     replace:
                     - t: "‚†¢"
                     - test:
                        if: "NeedsToBeGrouped($Postscripts[7], 'French', false())"
                        then:
                        - t: "‚†∞"
                        - x: "$Postscripts[7]"
                        - t: "‚†Ü"
                        else: [x: "$Postscripts[7]"]
               - test:
                  if: "not($Postscripts[8][self::m:none])"
                  then:
                  - with:
                     variables: [NewScriptContext: "in"]   # value doesn't matter -- just can't be empty string
                     replace:
                     - t: "‚†à"
                     - test:
                        if: "NeedsToBeGrouped($Postscripts[8], 'French', false())"
                        then:
                        - t: "‚†∞"
                        - x: "$Postscripts[8]"
                        - t: "‚†Ü"
                        else: [x: "$Postscripts[8]"]
               - test:
                  if: "count($Postscripts) > 8"   # give up and just dump them out so at least the content is there
                  then:
                  - x: "$Postscripts[position() > 8]"
   - t: "#"   # signal end script/numeric mode
                  

-
  # Note: @notation can contain more than one value
  # I don't think UEB has a good way to represent all notations, especially when in combination
  # Note:
  #   Shape indicator: ‚†´
  #   Physical enclosure: ‚†™  (think plus inside of a circle)
  #   Superposition indicator: ‚†Ø  (think contour integral)
  #   Cancellation: ‚†à‚†± (line through previous char -- will use for horizontal, vertical, diagonal lines)
  #   Line over/under: use GTM 12 bar rule (over ‚†±, under ‚††‚†±)
  #   Horizontal juxtaposition indicator: ‚†ø
  #   Vertical juxtaposition indicator: ‚†ª (think ‚âó)
  #   Termination indicator: ‚†± 
  #
  # We place left and right outside of other notations
  # Boxes and circle are does as physical enclosure (shape before base)
  # Arrows are done as superposition (after base)
  # top and bottom are done as "bars" (GTM 12) (after base)

   name: default
   tag: menclose
   match: "."
   # FIX: can't find a rule that says anything about comparison operator spacing and enclosure
   variables: [AddSpaces: "parent::*[self::m:mrow] and *[1][ self::m:mo and IsInDefinition(., 'Braille', 'NemethComparisonOperators')]"]
   replace:
   - test:
      if: "contains(concat(' ', normalize-space(@notation), ' '), ' left ')"                  #avoid 'leftarrow'
      then: [t: "‚†∏"]
   - test:
      if: "contains(@notation,'box')"                  # box and roundedbox
      then:
      # - test:
      #       if: "$AddSpaces"
      #       then: [t: " "]
      - t: "1‚†´‚†º‚†ô"                                  # square (no rectangle in UEB)
   - test:
      if: "contains(@notation,'circle')"
      then:
      # - test:
      #    if: "$AddSpaces"
      #    then: [t: " "]
      - t: "1‚†´‚†ø"                                  # circle (no oval in UEB)
# ??? What should happen with arrow?
#  If there is a box/circle with arrows only and an empty child,
#     then it acts like the arrow is the child
#  If there are only arrows for 'notation', then maybe rule 112 applies (superposition),
#     but the examples aren't similar. In that case, the arrow acts like 'box' and the child is the content... maybe  
