- name: chemistry


  tag: chemical-equation
  match: "."
  replace:
  - x: "*"

- name: chemical-element
  tag: chemical-element
  match: "."
  replace:
  - bookmark: "@id"
  - spell: text()
  - pause: short

- name: chemical-state
  tag: chemical-state
  match: "count(*)=1"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: ".='s'"
      then: [{t: "στερεό"}]      # phrase(Boron is a 'solid' in its natural state)
    - else_if: ".='l'"
      then: [{t: "υγρό"}]      # phrase(water is a 'liquid')
    - else_if: ".='g'"
      then: [{t: "αέριο"}]      # phrase(hydrogen is a 'gas' )
      else: [{t: "υδατικό"}]      # phrase(an 'aqueous' solution is contained in water)
  - pause: short

- name: chemical-formula-operator-bond
  tag: chemical-formula-operator
  match: "@data-chemical-bond"
  replace:
  # FIX: this might be better/more efficient if in unicode.yaml
  - bookmark: "@id"
  - test:
    - if: "text()='-' or text() = ':'"
      then: [{t: "ενιαίος δεσμός"}]      # phrase(a 'single bond' is formed when two atoms share one pair of electrons)
    - else_if: "text()='=' or text() = '∷'"
      then: [{t: "διπλός δεσμός"}]      # phrase(a 'double bond' may occur when two atoms share two pairs of electrons)
    - else_if: "text()='≡'"
      then: [{t: "τριπλός δεσμός"}]      # phrase(a 'triple bond' occurs when two atoms share three pairs of electrons)
    - else_if: "text()='≣'"
      then: [{t: "τετραπλός δεσμός"}]      # phrase(a 'quadruple bond' occurs when two atoms share four pairs of electrons)
      else: [{x: "text()"}]

- name: chemical-formula-operator
  tag: chemical-formula-operator
  match: "."
  replace:
    x: "text()"

- name: chemical-arrow-operator
  tag: chemical-arrow-operator
  match: "."
  replace:
  # FIX: this might be better/more efficient if in unicode.yaml
  - bookmark: "@id"
  - test:
    - if: ".='→' or .='⟶'"
      then_test:
        if: "$Verbosity='Terse'"
        then: [{t: "φόρμες"}]      # phrase(hydrogen and oxygen 'forms' water )
        else: [{t: "αντιδρά στη μορφή"}]      # phrase(hydrogen and oxygen 'reacts to form' water)
    - else_if: ".='⇌' or .='⮖'"
      then: [{t: "είναι σε ισορροπία με"}]      # phrase(a reactant 'is in equilibrium with' a product)
    - else_if: ".='⭴'"
      then: [{t: "είναι σε ισορροπία μεροληπτική προς τα αριστερά με το"}]      # phrase(the reactant 'is in equilibrium biased to the left with' the product)
    - else_if: ".='⭵'"
      then: [{t: "είναι σε ισορροπία μεροληπτική προς τα δεξιά με το"}]      # phrase(the reactant 'is in equilibrium biased to the right with' the product)
      else: [x: "."]

- name: chemical-equation-operator
  tag: chemical-equation-operator
  match: "."
  replace:
  - bookmark: "@id"
  - x: "text()"

- name: none
  tag: none
  match: "../../*[self::m:chemical-formula or self::m:chemical-nuclide]"
  replace:
  - t: "" # don't say anything

- name: ignore-intent-wrapper
  tag: intent-wrapper
  match: "."
  replace:
  - x: "*"
