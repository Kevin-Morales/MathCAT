---

# number-sets are a little messy in that the base was converted to a number-set, so we have to match that (simple) case last
- name: pos-neg-number-sets
  tag: number-sets
  match: "count(*)=2 and *[2][text()='+' or text()='-']"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "ο"      # phrase('the' square root of 25 equals 5)
  - bookmark: "*[2]/@id"
  - test:
    - if: "*[2][text()='+']"
      then: [{t: "θετικών"}]      # phrase(set of all 'positive' integers less than 10)
      else: [{t: "αρνητικών"}]      # phrase(set of all 'negative' integers less than minus 10)
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{t: "σύνθετοι αριθμοί"}]      # phrase('complex numbers' consist of two parts)
    - else_if: "*[1][text()='ℕ']"
      then: [{t: "φυσικοί αριθμοί"}]      # phrase('natural numbers' are numbers from 1 to infinity)
    - else_if: "*[1][text()='ℚ']"
      then: [{t: "ορθολογικοί αριθμοί"}]      # phrase('rational numbers' are the fraction of 2 integers)
    - else_if: "*[1][text()='ℝ']"
      then: [{t: "πραγματικοί αριθμοί"}]      # phrase('real numbers' can be both positive and negative)
    - else_if: "*[1][text()='ℤ']"
      then: [{t: "ακέραιοι"}]      # phrase(positive 'integers' are natural numbers above 0)
      else: [{x: "*[1][text()]"}] # shouldn't happen

- name: dimension-number-sets

  # should be single digit integer at this point (e.g, R^3)
  tag: number-sets
  match: "count(*)=2"
  replace:
  - bookmark: "*[1]/@id"
  - test:
    - if: "*[1][text()='ℂ']"
      then: [{t: "c"}]      # phrase(the letter 'C' used to represent complex number)
    - else_if: "*[1][text()='ℕ']"
      then: [{t: "n"}]      # phrase(the letter 'N' may represent natural numbers)
    - else_if: "*[1][text()='ℚ']"
      then: [{t: "q"}]      # phrase(the letter 'Q' may represent rational numbers)
    - else_if: "*[1][text()='ℝ']"
      then: [{t: "r"}]      # phrase(the letter 'R' may represent real numbers)
    - else_if: "*[1][text()='ℤ']"
      then: [{t: "z"}]      # phrase(the letter 'Z' may represent integers)
      else: [{x: "*[1][text()]"}] # shouldn't happen
  - bookmark: "*[2]/@id"
  - x: "*[2]"

- name: simple-number-sets
  tag: number-sets
  match: "count(*)=0"
  replace:
  - bookmark: "@id"
  - test:
    - if: "text()='ℂ'"
      then: [{t: "σύνθετοι αριθμοί"}]      # phrase('the complex numbers' include 2 parts)
    - else_if: "text()='ℕ'"
      then: [{t: "οι φυσικοί αριθμοί"}]      # phrase('the natural numbers' begin at 1)
    - else_if: "text()='ℚ'"
      then: [{t: "ορθολογικοί αριθμοί"}]      # phrase('the rational numbers' are the fraction of 2 integers)
    - else_if: "text()='ℝ'"
      then: [{t: "πραγματικοί αριθμοί"}]      # phrase('the real numbers' can be both positive and negative)
    - else_if: "text()='ℤ'"
      then: [{t: "ακέραιοι"}]      # phrase('the integers' are natural numbers above 0)
      else: [x: "text()"] # shouldn't happen

- name: real-part
  tag: real-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: "πραγματικό μέρος"      # phrase('the real part' of a complex number does not include the imaginary part)

- name: imaginary-part
  tag: imaginary-part
  match: "."
  replace:
  - bookmark: "@id"
  - t: "φανταστικό μέρος"      # phrase('the imaginary part' is part of a complex number)

# rules on scripted vertical bars ('evaluated at')
- name: evaluated-at-2
  tag: evaluate
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: "αξιολογείται στο"      # phrase(results were 'evaluated at' a given point)
  - pause: auto
  - x: "*[2]"

- name: evaluated-at-3
  tag: evaluate
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - pause: auto
  - t: "αξιολογείται στο"      # phrase(results were 'evaluated at' this point)
  - pause: auto
  - x: "*[3]"
  - t: "μείον την ίδια έκφραση που αξιολογείται σε"      # phrase(this result is 'minus the same expression evaluated at' an earlier point)
  - x: "*[2]"

- name: binomial
  tag: binomial
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - t: "επιλέξετε"      # phrase(you can 'choose' a number at random)
  - x: "*[2]"

- name: permutation
  tag: permutation-symbol
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[2]"
  - t: "μεταβολές των τιμών"      # phrase(the solution  involves several 'permutations of' values)
  - x: "*[1]"

- name: intervals
  tag: [open-interval, open-closed-interval, closed-interval, closed-open-interval]
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "ο"      # phrase('the' square root of 25 equals 5)
  - x: "translate(name(.),'-', ' ')"
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "από"      # phrase(subtracting 5 'from' 10 gives 5)
      - x: "*[1]"
      - t: "to"      # phrase(adding 6 'to' 6 equals  12)
      - x: "*[2]"
      else:
      - x: "*[1]"
      - t: "κόμμα"      # phrase(use a 'comma' to divide large numbers or as a decimal point)
      - x: "*[2]"

- name: default-point
  tag: point
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then:
      - t: "ο"      # phrase('the' square root of 25 equals 5)
  - t: "σημείο"      # phrase(a decimal 'point' indicates the fraction component of a number)
  - x: "*[1]"
  - t: "κόμμα"      # phrase(use a 'comma' to divide large numbers or as a decimal point)
  - x: "*[2]"

- name: absolute-value
  tag: absolute-value
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity='Terse'"
      then: [{t: "απόλυτη τιμή"}]      # phrase(the 'absolute value' of a number represents its distance from 0)
      else: [{t: "η απόλυτη τιμή του"}]      # phrase('the absolute value of' a number represents its distance from 0)
  - x: "*[1]"
  - test:
      if: "IsNode(*[1], 'leaf') or $Impairment != 'Blindness'"
      then: [{pause: short}]
      else: [{pause: short}, {t: "απόλυτης αξίας"}, {pause: short}]      # phrase(show 'end absolute value' position)

- name: negative
  tag: negative
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - bookmark: "./@id"
  - t: "αρνητικοί"      # phrase('negative' numbers are those less than 0)
  - x: "*[1]"

- name: positive
  tag: positive
  match: "count(*)=1 and not(@data-intent-property)"
  replace:
  - bookmark: "./@id"
  - t: "θετικό"      # phrase(multiplying two negatives results in a 'positive' number)
  - x: "*[1]"

- name: subscript
  tag: sub
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - t: "δείκτης"      # phrase(the subscripted variable a 'sub' i)
  - x: "*[2]"
  - test:
      if: "DEBUG(not(IsNode(*[2],'leaf')))"
      then:
      - test:
          if: "$Verbosity='Verbose'"
          then: {t: "τελικού δείκτη"}      # phrase(this is the 'end subscript' position)
          else: {t: "end sub"}      # phrase(this is the 'end sub' position)
      - pause: short
      else_test:
          if: "*[2][self::m:mi]"   # need a pause in "x sub k prime" so the prime is not associated with the 'k'
          then: [pause: short]

- name: bigop-both
  tag: large-op
  match: "count(*) = 3"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: "ο"}]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "από"      # phrase(subtracting 5 'from' 10 gives 5)
  - x: "*[2]"
  - t: "to"      # phrase(adding 6 'to' 6 equals  12)
  - x: "*[3]"
  - test:
      if: "following-sibling::*"
      then: [{t: "του"}]      # phrase(the square root 'of' 25 equals 5)

- name: bigop-under
  tag: large-op
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: "ο"}]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "πάνω από"      # phrase(2 'over' 3 equals two thirds)
  - x: "*[2]"
  - test:
      if: "following-sibling::*"
      then: [{t: "του"}]      # phrase(the square root 'of' 25 equals 5)

- name: largeop
  tag: mrow
  match: "count(*)=2 and IsInDefinition(*[1], 'LargeOperators')"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: "ο"}]      # phrase('the' square root of 25 equals 5)
  - x: "*[1]"
  - t: "του"      # phrase(the square root 'of' 25 equals 5)
  - x: "*[2]"

- name: limit
  tag: limit
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - test:
      if: "$Verbosity!='Terse'"
      then: [{t: "το όριο ως"}]      # phrase('the limit as' indicated by this result)
      else: [{t: "όριο ως"}]      # phrase(the 'limit as' indicated by this result)
  - x: "*[2]"
  - pause: short

- name: vector
  tag: modified-variable
  match: "count(*)=2 and *[2][text()='→']"
  replace:
  - t: "φορέας"      # phrase(the 'vector' reflects size and direction)
  - x: "*[1]"

- name: default

  tag: modified-variable
  match: "count(*)=2 and not(@data-intent-property)"
  replace:
  - x: "*[1]"
  - x: "*[2]"
  - pause: short

- name: default
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=2"
  replace:
  - x: "*[1]"
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Terse'"
        then: {t: "σούπερ"}      # phrase(this is a 'super' set of numbers)
        else: {t: "superscript"}      # phrase(a 'superscript' number indicates raised to a power)
  - x: "*[2]"
  - pause: short

- name: msubsup-skip-super
  # handles single, double, etc., prime
  tag: [skip-super, say-super]
  match: "count(*)=3"
  replace:
  - x: "*[1]"
  - test:
      if: "$Verbosity='Verbose'"
      then: {t: "δείκτης"}      # phrase(a 'subscript' may be used to indicate an index)
      else: {t: "δείκτης"}      # phrase(the result is 'sub' optimal)
  - x: "*[2]"
  - test:
      if: "DEBUG(not(IsNode(*[2],'leaf')))"
      then:
      - test:
          if: "$Verbosity='Verbose'"
          then: {t: "τελικού δείκτη"}      # phrase(this is the 'end subscript' position)
          else: {t: "end sub"}      # phrase(this is the 'end sub' position)
      - pause: short
      else_test:
          if: "*[2][self::m:mi]"   # need a pause in "x sub k prime" so the prime is not associated with the 'k'
          then: [pause: short]
  - test:
      if: "name(.)='say-super'"
      then_test:
        if: "$Verbosity='Verbose'"
        then: {t: "superscript"}      # phrase(a 'superscript' number indicates raised to a power)
        else: {t: "σούπερ"}      # phrase(this is a 'super' set of numbers)
  - x: "*[3]"
  - pause: short

- name: sin
  tag: mi
  match: "text()='sin'"
  replace:
  - bookmark: "@id"
  - t: "ημίτονο"      # phrase(the 'sine' of the angle)
- name: cos
  tag: mi
  match: "text()='cos'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cos"}      # phrase('cos' is the abbreviation for cosine)
      else: {t: "cosine"}      # phrase(find the 'cosine' in a right-angle triangle)
- name: tan
  tag: mi
  match: "text()='tan' or text()='tg'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "μαύρισμα"}      # phrase(the 'tan' is the ratio of the opposite to the adjacent side of a right-angled triangle)
      else: {t: "εφαπτομένη"}      # phrase(a 'tangent' is a straight line that touches a curve)
- name: sec
  tag: mi
  match: "text()='sec'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "αναζητήσει"}      # phrase(to 'seek' a solution)
      else: {t: "secant"}      # phrase(a 'secant' intersects a curve at two or more points)
- name: csc
  tag: mi
  match: "text()='csc'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cosecant"}      # phrase(we will 'cosecant' a solution)
      else: {t: "cosecant"}      # phrase(the 'cosecant' is the reciprocal of the secant)
- name: cot
  tag: mi
  match: "text()='cot'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cotangent"}      # phrase(find the 'cotangent' in a right-angle triangle)
      else: {t: "cotangent"}      # phrase(the 'cotangent' is the reciprocal of the tangent)

- name: sinh
  tag: mi
  match: "text()='sinh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "sinch"}      # phrase(the word 'sinch' is an abbreviation for hyperbolic sine)
      else: {t: "υπερβολικό ημιτονοειδές"}      # phrase(the 'hyperbolic sine' is used in mathematics)
- name: cosh
  tag: mi
  match: "text()='cosh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cosh"}      # phrase('cosh' is an abbreviation of hyperbolic cosine)
      else: {t: "υπερβολικό συνημίτονο"}      # phrase(the 'hyperbolic cosine' is a mathematical function)
- name: tanh
  tag: mi
  match: "text()='tanh'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "tanch"}      # phrase('tanch' is shorthand for hyperbolic tangent)
      else: {t: "υπερβολική εφαπτομένη"}      # phrase('hyperbolic tangent' is a mathematical function)
- name: sech
  tag: mi
  match: "text()='sech'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "sheck"}      # phrase('sheck' is shorthand for hyperbolic secant)
      else: {t: "hyperbolic secant"}      # phrase('hyperbolic secant' is a mathematical function)
- name: csch
  tag: mi
  match: "text()='csch'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cosheck"}      # phrase('cosheck' is shorthand for hyperbolic cosecant)
      else: {t: "hyperbolic cosecant"}      # phrase('hyperbolic cosecant' is a mathematical function)
- name: coth
  tag: mi
  match: "text()='coth'"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity='Terse'"
      then: {t: "cotanch"}      # phrase('cotanch' is shorthand for hyperbolic cotangent)
      else: {t: "υπερβολική cotangent"}      # phrase(the 'hyperbolic cotangent' is a mathematical function)

- # handle both log and ln
  name: log
  tag: mrow
  variables: [{log_is_simple: "IsNode(*[3],'simple')"}]
  match:
  - "count(*)=3 and"
  - "*[1][self::m:mi][text()='log' or text()='ln'] and"
  - "*[2][self::m:mo][text()='⁡']"
  replace:
  - bookmark: "*[1]/@id"
  - test:
      if: "$log_is_simple"
      then_test:
      - if: "*[1][text()='log']"
        then: [{t: "log"}]      # phrase(the 'log' function is used in mathematics)
      - else_if: "$Verbosity='Terse'"
        then: [{spell: "'ln'"}]
        else: [{t: "φυσικού log"}]      # phrase(the 'natural log' function is used in mathematics)
      else:
      - test:
          if: "$Verbosity!='Terse' and not(log_is_simple)"
          then: {t: "ο"}      # phrase('the' square root of 25 equals 5)
      - test:
        - if: "*[1][text()='log']"
          then: [{t: "log"}]      # phrase(the 'log' function is used in mathematics)
        - else_if: "$Verbosity='Terse'"
          then: [{spell: "'ln'"}]
          else: [{t: "φυσικού log"}]      # phrase(the 'natural log' function is used in mathematics)
      - t: "του"      # phrase(5 is the square root 'of' 25)
      - pause: short
  - x: "*[3]"

- name: log-base
  tag: log-base
  match: "not(@data-intent-property)"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity!='Terse'"
      then: {t: "ο"}      # phrase('the' square root of 25 equals 5)
  - t: "βάση καταγραφής"      # phrase(the 'log base' is often base 10)
  - x: "*[1]"

- name: log-base-power
  tag: log-base-power
  match: "not(@data-intent-property)"
  replace:
  - bookmark: "@id"
  - test:
      if: "$Verbosity!='Terse'"
      then: {t: "ο"}      # phrase('the' square root of 25 equals 5)
  - t: "βάση καταγραφής"      # phrase(the 'log base' is often base 10)
  - x: "*[1]"
  - pause: medium
  - test:
      - if: "*[2][text()=2]"
        then: [t: "εις το τετραγωνο"]     
      - else_if: "*[2][text()=3]"
        then: [t: "κόκκος αρωματικός"]
        else:  # don't bother with special cases as this isn't likely to happen
        - t: "ανυψώθηκε στο"      # phrase(x 'raised to the' second power)
        - x: "*[2]"
        - t: "δύναμη"      # phrase(x raised to the second 'power')
  - pause: short

- name: multi-line
  #   that eliminates the need for the if: else_if: ...
  # IDEA:  set a variable with the word to say for the row (e.g., RowLabel = Row/Case/Line/...)
  tag: [cases, equations, lines]
  match: "."
  variables:
    # Wikipedia has some tables where all the entire first column is empty (e.g., https://en.wikipedia.org/wiki/List_of_trigonometric_identities)
  - LineCountTry: "count(*/*[1][count(*)=1 and *[1][@data-added!='missing-content']])"
  - LineCount: "IfThenElse($LineCountTry=0, count(*/*[1]), $LineCountTry)"
  replace:
  - x: "$LineCount"
  - test:
    - if: "self::m:cases"
      then: [{t: "περίπτωση"}]      # phrase(this is the first 'case' of three cases)
    - else_if: "self::m:equations"
      then: [{t: "εξίσωση"}]      # phrase(this is the first 'equation' of three equations)
      else: [{t: "γραμμή"}]      # phrase(this is the first 'line' of three lines)
  - test:
    - if: "$LineCount != 1"
      then: [{ct: "μικρό"}] # plural
  - pause: short
  - x: "*"

- name: default-multiline
  tag: [mtr, mlabeledtr]
  match: "parent::m:cases or parent::m:equations or parent::m:lines"
  replace:
  - test:
      if: "parent::m:equations and *[1][count(*)=1 and *[1][@data-added='missing-content']] and
           count(*/*[1][count(*)=1 and *[1][@data-added!='missing-content']]) != 0"
      then:
      - t: "επόμενη γραμμή"
      else_test:
        if: "$LineCount != 1"
        then:
        - test:
          - if: "parent::m:cases"
            then: [{t: "περίπτωση"}]     # phrase('case' 1 of 10 cases)
          - else_if: "parent::m:equations"
            then: [{t: "εξίσωση"}] # phrase('equation' 1 of 10 equations)
            else: [{t: "γραμμή"}]     # phrase('line 1 of 10 lines)
        - x: "count(preceding-sibling::*)+1"

  - test:
      if: .[self::m:mlabeledtr]
      then:
      - t: "με ετικέτα"      # phrase(the diagram is complete 'with label')
      - x: "*[1]/*"
  - pause: medium
  - test:
      if: .[self::m:mlabeledtr]
      then: [{x: "*[position()>1]"}]
      else: {x: "*"}

- name: default-multiline
  tag: mtd
  match: "parent::*[parent::m:cases or parent::m:equations or parent::m:lines]"
  variables: [LongPause: "$SpeechStyle = 'ClearSpeak' and $ClearSpeak_MultiLinePausesBetweenColumns = 'Long'"]
  replace:
  - x: "*"
  - test:
    # short pause after each element; medium pause if last element in a row; long pause for last element in matrix unless ClearSpeak override
    - if: "count(following-sibling::*) > 0"
      then_test:
        if: "$LongPause"
        then: {pause: medium}
        else: {pause: short}
    - else_if: "count(../following-sibling::*) > 0"
      then_test:
        if: "$LongPause"
        then: {pause: long}
        else: {pause: medium}
      else: {pause: long}

# Matrix/Determinant rules
# matrix and determinant are the same other than "matrix"/"determinant" based on the bracketing chars
# the pausing logic is pushed down to the <mtd>
# the rules either speak the <mtr>s (to get "row n") or the <mtd>s. "column n" spoken if $IsColumnSilent is false
- name: 1x1-matrix
  tag: [matrix, determinant]
  variables: [{IsColumnSilent: true()}]
  match: "count(*)=1 and *[self::m:mtr][count(*) = 1]"
  replace:
  - ot: "το"      # phrase('the' 1 by 1 matrix M)
  - t: "1 με 1"      # phrase(the '1 by 1' matrix)
  - test:
      if: "self::m:determinant" # just need to check the first bracket since we know it must be (, [, or |
      then: {t: "καθοριστικός παράγοντας"}      # phrase(the 2 by 2 'determinant'))
      else: {t: "matrix"}      # phrase(the 2 by 2 'matrix')
      
  - t: "με είσοδο"      # phrase(the 2 by 2 matrix 'with entry' x)
  - x: "*[1]/*"

# simpler reading methods for smaller matrices if the entries are simple
- name: 2-or-3x1-matrix
  tag: matrix
  variables: [{IsColumnSilent: true()}]
  match:
  - "$ClearSpeak_Matrix != 'SpeakColNum' and " # "simple" isn't used for this preference
  - "*[self::m:mtr][count(*) = 1] and " # one column
  - count(*)<=3 and # at least two rows
  - IsNode(*/*/*,'simple') # IsNode() returns true if all the nodes are simple
  replace:
  - t: "το"      # phrase('the' 2 by 2 matrix M)
  - x: count(*)
