---

- name: line-segment
  tag: line-segment
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "το τμήμα γραμμής από"      # phrase('the line segment from' A to B)
      - x: "*[1]"
      - t: "σε"                         # phrase(the line segment from A 'to' B)
      - x: "*[2]"
      else:
      - t: "τμήμα γραμμής"               # phrase(the 'line segment' A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-ray
  tag: ray
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "η ακτίνα από"             # phrase('the ray from' A to B)
      - x: "*[1]"
      - t: "σε"                       # phrase(the ray from A 'to' B)
      - x: "*[2]"
      else:
      - t: "ray"                      # phrase(the 'ray'A  B)
      - x: "*[1]"
      - x: "*[2]"

- name: geometry-arc
  tag: arc
  match: "count(*)=2"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then: [{t: "ο"}]            # phrase('the' arc A B C)
  - t: "τόξο"                        # phrase(the 'arc' A B C)
  - x: "*[1]"
  - x: "*[2]"

- name: measure-of-angle
  tag: measure-of-angle
  match: "count(*)=3"
  replace:
  - test:
      if: "$Verbosity='Verbose'"
      then:
      - t: "το μέτρο της γωνίας"      # phrase('the measure of the angle' ABC)
      else:
      - t: "μέτρο γωνίας"      # phrase('measure of angle' ABC)
  - x: "*[1]"
  - x: "*[2]"
  - x: "*[3]"

