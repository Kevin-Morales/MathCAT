         "δέκατα", "ενδέκατα", "δωδέκατα", "δεκατρία", "δεκατέσσερα", "δεκαπέντε", "δεκα έκτα",
         "δεκαέβδομα", "δεκαοκτώ", "δεκαεννάτη"
    ],

    # stop when regularity begins
    NumbersOrdinalFractionalOnes: [
